<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name=viewport
    content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>Speech Status Settings</title>
  <link rel="stylesheet" href="sdpi.css">
  <script src="sdtools.common.js"></script>
  <script src="SpeechStatus.js"></script>
</head>

<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-item" id="dvTitlePrefix">
      <div class="sdpi-item-label">Value to Monitor</div>
      <input class="sdpi-item-value sdProperty" placeholder="" value="" id="monitorValue" oninput="setSettings()">
    </div>
    <div class="sdpi-item" id="dvPressAction">
      <div class="sdpi-item-label">Press Action</div>
      <input class="sdpi-item-value sdProperty" placeholder="" value="" id="pressAction" oninput="setSettings()">
    </div>
    <div class="sdpi-item" id="dvReset">
      <div class="sdpi-item-label">SendToPlugin Test</div>
      <button class="sdpi-item-value max20" onclick="resetCounter()">Reset</button>
    </div>
  </div>
</body>

</html>
